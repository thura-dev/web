<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Testing</title>
    <style>
      
     .box{
      width: 300px;
      height: 100px;
      background-color: pink;
      border-radius: 15px;
      position: relative;
     }
     .box::after{
      content: "";
    position: absolute;
    background-color: black;
    bottom: -40px;
    left: 200px;
    border: 20px solid white;
    border-top-color: pink;
    display: inline-block;
     }
      </style>
</head>
<body>
  

  <div class="box">

  </div>

</div>
</body>
</html>
