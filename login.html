        body,html{

            align-items: center;

        .login-form{

<body>

    <div class="login-form">
        <form action="">
            <h2 class="text-center">Login Form</h2>
                
            <div class="mb-3">
                <label for="" class="form-label">User Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter User Name">

              </div>
              <div class="mb-3">
                <label for="">Emasil</label>
                <input type="email" class="form-control" id="" placeholder="Enter your Email">

              </div>
              <div class="mt-3">
                  <button class="btn btn-success w-100">Login</button>
              </div>
              
        </form>

    </div>
