<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Order Test</title>
    <style>
        .box{
            display: flex;
        }
        .item{
            border:2px solid black;
            padding:20px;
            flex-grow: 1;
        }
        .active{
            order:-1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">This is 1</div>
        <div class="item">This is 2</div>
        <div class="item">This is 3</div>
        <div class="item active">This is 4</div>
        <div class="item">This is 5</div>
    </div>
</body>
</html>
